    <!DOCTYPE html>
    <html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        </head>
        <body>
            <p>My name is <span id="myName"></span></p>
            <button>Click Me!</button>
            <script>
                const nameList = ["Shrek","Donkey","Princess Fiona"];
                $("button").click(()=>{
                var random = nameList[Math.floor(Math.random() * 3)];
                $("span").html(`${random}`)
                });
            </script>
        </body>
    </html>
