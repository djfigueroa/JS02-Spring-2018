<!DOCTYPE html>
    <html>
        <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        </head>
    
        <body>
    
            <h2>Heads or Tails List</h2>
            <ul id="theList">
            </ul>
            <button type="button">Heads or Tails</button>
    
            <script>
                $("button").click(()=>{
                    const headsOrTails = parseInt(Math.random()*2);
                    if(headsOrTails == 0){
                        $("ul").append(" Heads")
                    } else {
                        
                        $("ul").append(" Tails")
                    }
                });
            </script>       
        </body>
    
    </html>
