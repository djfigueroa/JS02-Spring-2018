<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		const isEven = (myArray) => {
			myArray.forEach((element) => {
				if (element % 2==0) {
					return true;
				}
			});
			return false;
		};
		const DominicksArray = [1,4,7,8]
		isEven(DominicksArray);
	</script>
</body>
</html>
