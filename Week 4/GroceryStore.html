<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	Grocery Item: <input type="text" id="grocery" placeholder="Type item name here!">
	<button>Find Out Price</button>
	<p></p>
	<script>
		$("button").click(() => {
      		const ItemName = $("input#grocery").val();
      			if (ItemName == "Eggs") {
        			$("p").html("<p>$2.00</p>")
  				}
  				if (ItemName == "Milk") {
        			$("p").html("<p>$3.00</p>")
  				}
  				if (ItemName == "Banana") {
        			$("p").html("<p>$1.00</p>")
  				}
  				if (ItemName == "Bread") {
        			$("p").html("<p>$2.50</p>")
  				}
  				if (ItemName == "Cheesecake") {
        			$("p").html("<p>$8.00</p>")
  				}
      	});
	</script>
</body>
</html>
